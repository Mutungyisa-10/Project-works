<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style4.css">
</head>
<body>
    <div class="regform"><h1>Registeration form</h1></div>
    <div class="main">
        <form>
            <div id="name">
                <h2 class="name">Name of the driver</h2>
                <input class="firstname" type="text" name="first_name">
                <label class="firstlabel">first name</label>
                <input class="lastname" type="text" name="last_name">
                <label class="lastlabel">last name</label>
            </div>
            <h2 class="name">Color time of Arrival</h2>
            <input class="company" type="text" name="company">
            
            <h2 class="name">Number plate</h2>
            <input class="email" type="text" name="email">

            <h2 class="name">Details</h2>
            <input class="code" type="text" name=" area_code">
            <label class="area-code">Date</label>
            <input class="number" type="text" name="phone">
            <label class="phone-number">Phone number</label>

            <h2 class="name">Model</h2>
            <select class="option" name="subject">
                <option disabled="disabled" selected="selected">--choose option</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
            </select>
            <h2 id="student">First time to use here</h2>
            <label class="radio">
                <input class="radio-one" type="radio" checked="checked" name="">
                <span class="checkmark"></span>
                Yes
            </label>
            <label class="radio">
                <input class="radio-two" type="radio" name="">
                <span class="checkmark"></span>
                No
            </label>
            <button type="submit">Register</button>
        </form>
    </div>
</body>
</html>
